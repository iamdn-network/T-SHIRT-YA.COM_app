/** 会員情報関連 **/
var KEY = 'TEELAB';
var LS_CHECK;
/* ファンクション：値の存在確認 */
function LS_CHECK( key ) {
	/** ストレージに値があるかの確認 **/
	var LS_Value = LS_GetItem( KEY );
	
	if ( LS_Value === undefined || LS_Value == null ) {
		/** バーコードの設定無し → 会員情報発行 **/
		$.ajax({
			url: 'https://www.plat-okinawa.jp/?action_web_api_appli_file=1&url=barcode_issue', // ★
			
			type:'GET',
			dataType: 'json',
			timeout:10000,
		}).then(
			function(data) { // 通信成功時
				if ( data.barcode ) {
					LS_SetItem( KEY, data );
					location.reload();
					
					AUTH_INFO = LS_GetItem( KEY );
				} else {
          alert(data);
				}
			},
			function(data) { // 通信失敗時
			alert("通信に失敗しました");
		});
		
		return false;
		
	} else {
		/** バーコードの設定あり → 会員情報取得 **/
		$.ajax({
			url: 'https://www.plat-okinawa.jp/?action_web_api_appli_file=1&url=customer_ref&barcode=' + LS_Value.barcode,  // ★
			type:'GET',
			dataType: 'json',
			timeout:10000,
		}).then(
			function(data) { // 通信成功時
				if ( data.total_count == 1 ) {
					data.result[0]['barcode'] = data.result[0]['customerCode'];
					LS_SetItem( KEY, data.result[0] );
					AUTH_INFO = LS_GetItem( KEY );
				} else {
					/* 再度実行 */
					return LS_CHECK( KEY );
				}
			},
			function(data) { // 通信失敗時
				alert("再取得に失敗しました");
		});
		AUTH_INFO = LS_GetItem( KEY );
		
	}
	
	return AUTH_INFO;
}


/* ファンクション：値のセット */
function LS_SetItem( key, obj ) {
	localStorage.setItem(key, JSON.stringify(obj));
}

/* ファンクション：値の取得 */
function LS_GetItem( key ) {
	var item = localStorage.getItem( key );
	var obj = JSON.parse(item);
	return obj;
}

/* ファンクション：指定されたキー名のデータ消去 */
function LS_RemoveItem( key ) {
	localStorage.removeItem( key );
	$('#strage').html("1件削除");
}

/* ファンクション：全データ消去 */
function LS_Clear() {
	localStorage.clear();
	$('#strage').html("全削除");
}
